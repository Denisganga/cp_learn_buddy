{% extends 'learning_app/base.html' %}

{% block title %}CP Learn Buddy - Logout{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Logout</h2>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to logout?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-lg touch-btn">
                        <i class="fas fa-sign-out-alt me-2"></i> Yes, Logout
                    </button>
                    <a href="{% url 'learning_app:home' %}" class="btn btn-secondary btn-lg touch-btn ms-2">
                        <i class="fas fa-home me-2"></i> No, Go Back
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
